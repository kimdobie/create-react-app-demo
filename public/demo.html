<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>React App</title>
  </head>
  <body>
    <h1>DOM Scripting demo</h1>
    <ul id="dinoList"></ul>
    <p><button id="sortButton" onClick="onSort()">Sort</button></p>
    <script>
      const dinoList = [
        "Tyrannosaurus Rex",
        "Stegosaurus",
        "Triceratops",
        "Allosaurus",
      ];

      dinoList.forEach((dino) => {
        const li = document.createElement("li");
        li.innerText = dino;
        document.getElementById("dinoList").appendChild(li);
      });

      const onSort = () => {
        const sortedList = dinoList.sort();
        document.getElementById("dinoList").innerHTML = "";
        sortedList.forEach((dino) => {
          const li = document.createElement("li");
          li.innerText = dino;
          document.getElementById("dinoList").appendChild(li);
        });
      };
    </script>
  </body>
</html>
